<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="ex7.html" method="get">
        <fieldset>
            <legend>Personal info</legend>
            <label for="name" required>Name: </label>
            <input type="text" name="name" id="name"><br>
            <label for="member">Member</label>
            <input type="radio" id="member" name="member"selected></input>
            <label for="non-merber">Non-member</label>
            <input type="radio" id="non-member" name="non-member"></input><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </fieldset>
        <fieldset>
            <legend>Reservation info</legend>
            <label for="facility">Facility: </label>
            <select name="facility" id="facility">
                <option value="badminton">Badminton</option>
                <option value="squash">Squash</option>
                <option value="racquetball">Racquetball</option>
            </select><br>
            <label for="date" id="date" name="date">Select a reservation date and time: </label>
            <input type="date"><br>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the club's reservation policy</label><br><br>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
